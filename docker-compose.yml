version: "3.9"

services:
  bot:
    build: .
    container_name: ocr_tg_bot
    restart: unless-stopped
    env_file:
      - ./bot/.env
    volumes:
      # Общая папка для логов и моделей ML между ботом и Jenkins/batch_import
      - ./ml_output:/app/ml_output
    # При необходимости укажи URL бэкенда в .env (AI_API_BASE и т.п.)
